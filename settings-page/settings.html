<html>
    <head>
        <meta charset="utf-8">
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
        <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
        <title>Creators.TF Launcher - Alpha Version - Settings</title>
        <link rel="stylesheet" href="../node_modules/@mdi/font/css/materialdesignicons.min.css">
        <link rel="stylesheet" href="../fonts/fonts.css">
        <link rel="stylesheet" href="../generalstyle.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <span id="coglabel"><i class="mdi mdi-cogs"></i></span>
        <span class="inputLabelRow">Steam Directory</span>
        <div class="inputRow">
            <input spellcheck="false" id="steam_directory" class="inputColumn" type="text">
        </div>
        <span class="inputLabelRow">TF2 Directory</span>
        <div class="inputRow">
            <input spellcheck="false" id="tf2_directory" class="inputColumn" type="text">
            <button id="reload-button" class="button" title="Click on this button if you are having any problems linking/finding your TF2 directory.">
                <i class="mdi mdi-folder-sync"></i>
            </button>
        </div>
        <div class="inputRow">
            <button class="button" id="config-show-button">Show Config Contents</button>
            <button class="button" id="open-config-location">Open Config/Log Folder</button>
        </div>
        <div id="config-debug">
            <div class="inputRowConfig">
                <button class="button" id="config-copycontents-button">Copy to Clipboard</button>
                <button class="button" id="config-dontshow-button">Close</button>
            </div>
            <textarea readonly spellcheck="false" id="config-contents"></textarea>
        </div>
        <script src="../consolewarning.js"></script>
      </body>
</html>
